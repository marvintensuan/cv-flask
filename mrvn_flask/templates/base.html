<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--- My meta tags -->
    <meta name="author" content="Marvin Tensuan">
    <meta name="description"
        content={% block meta_desc %}{% endblock %}>
    <meta name="keywords"
        content={% block meta_keywords %}{% endblock %}>

	<!--- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    
    <title>Marvin Tensuan &mdash; {% block title %}{% endblock %}</title>
    
    <style>
        body {margin: 0;
            background-color: #d3d3d3;
            font-family: sans-serif;
        }
        .contents-label{
            font-family: Ubuntu;
            font-size: 3em;
        }
    </style>

</head>
<body>
    <!--- Header and Navigation -->
	<header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 120%;">
            <a class="navbar-brand" href="#">Marvin Tensuan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
				<li class="nav-item">
                    <a class="nav-link" href="https://www.marvintensuan.com">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Learning
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="http://www.marvintensuan.com/list_of_cpds">List of CPDs</a>
                    <a class="dropdown-item" href="http://www.marvintensuan.com/self_directed_learning">Self-Directed Learning</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="http://www.marvintensuan.com/my_learning_roadmap">My Learning Roadmap</a>
                  </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marvintensuan.github.io">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    
    {% block container %}{% endblock %}

    <footer class="bg-dark text-white text-center"
    style="min-height: 10em;">
    <p>
        <br><br>Created by Marvin Tensuan<br> via
        <a href="https://mrvn-flask-service-qmtxf7rosq-de.a.run.app/" style="color: #dddddd;">
            Flask on Google Cloud Run
        </a>
    </p>
</footer>
</body>
</html>
